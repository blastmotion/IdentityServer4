machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - docker info
    - docker pull microsoft/dotnet

test:
  override:
    - pwd
    - ls -al
    - docker run -it microsoft/dotnet env TERM=xterm bash -c "/home/ubuntu/IdentityServer4/build.sh" && echo $?
