machine:
  services:
    - docker

dependencies:
  pre:
    - mkdir ~/docker
    - sudo apt-get update
    - sudo apt-get install mono-complete

  cache_directories:
    - "~/docker"
  override:
    - docker info
    - docker pull microsoft/dotnet

test:
  override:
    - docker run -it --name dotnet -v ~/IdentityServer4:/IdentityServer4 microsoft/dotnet env TERM=xterm bash -c "/IdentityServer4/build.sh" && echo $?
