machine:
  services:
    - docker

dependencies:
  pre:
    # - [[ -d ~/docker ]] || mkdir ~/docker

  cache_directories:
    - "~/docker"
  override:
    - docker info
    - docker pull microsoft/dotnet

test:
  override:
    - docker run -it --name IdentityServer4 -v ~/IdentityServer4:/IdentityServer4 microsoft/dotnet env TERM=xterm bash -c "/IdentityServer4/dotnet.sh" && echo $?
